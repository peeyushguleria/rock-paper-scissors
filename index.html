<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <p class="first-heading">Rock Paper Scissors</p>
    <div class="moves">
      <button
        onclick="
      playGame('rock');
    " class="moves-images"
        
      >
        <img src="hand-symbols/rock-emoji.png" alt="hand-rock" height="50px" class="hand-image" >
      </button>

      <button
        onclick="
      playGame('paper');
    " class="moves-images"
        
      >
        <img src="hand-symbols/paper-emoji.png" alt="paper-image" height="50px" class="hand-image">
      </button>

      <button
        onclick="
      playGame('scissors'); 
    " class="moves-images"
        
      >
        <img src="hand-symbols/scissors-emoji.png" alt="scissors" height="50px" class="hand-image">
      </button>
    </div>

    <p class="js-result results"></p>
    <p class="js-moves moves-line"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button"
    >
      Reset Score
    </button>

    <script src="script.js"></script>
    
  </body>
</html>
