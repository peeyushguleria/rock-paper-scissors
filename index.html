<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <p>Rock-Paper-Scissors</p>
    <button onclick="resultIs('Rock')">Rock</button>
    <button onclick="resultIs('Paper');">Paper</button>
    <button onclick="resultIs('Scissors');">Scissors</button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }

      function resultIs(input) {
        let computerMove = pickComputerMove();
        let result = "";
        if (input === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie.";
          } else if (computerMove === "Paper") {
            result = "You Lose.";
          } else if (computerMove === "Scissors") {
            result = "You Win";
          }
        } else if (input === "Paper") {
          if (computerMove === "Rock") {
            result = "You Win.";
          } else if (computerMove === "Paper") {
            result = "Tie.";
          } else if (computerMove === "Scissors") {
            result = "You Lose";
          }
        } else if (input === "Scissors") {
          if (computerMove === "Rock") {
            result = "You Lose.";
          } else if (computerMove === "Paper") {
            result = "You Win.";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }
        }
        return alert(
          `You picked ${input}. Computer picked ${computerMove}. ${result}`
        );
      }
    </script>
  </body>
</html>
